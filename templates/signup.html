{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'signup/styles.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username*" name="username" id="username" value="{{ username|default:'' }}" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" value="{{ email|default:'' }}">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password*" id="password1" name="password1" value="{{ password|default:'' }}" required>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password*" id="password2" name="password2" required>
        {% if error_message %}
            <div id="alertModal">
                <div id="alertBox">
                    <p style="color: red;">{{ error_message }}</p>
                </div>
            </div>
        {% endif %}
        {% if alert_message %}
        <script>
            alert("{{ alert_message }}");
        </script>
        {% endif %}
        <button type="submit">Signup</button>
        <a href="/login" >Already have an account?</a>
    </form>
</body>
</html>
